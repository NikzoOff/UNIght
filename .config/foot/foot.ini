include=~/.config/foot/themes/tokyonight-night

[main]
term=foot
font=Maple Mono:weight=bold:size=11
dpi-aware=no
pad=6x6

[scrollback]
lines=10000

[url]
launch=xdg-open ${url}

[key-bindings]
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
fullscreen=F11
